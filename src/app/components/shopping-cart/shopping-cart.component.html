<div class="row">
  <div class="small-12 columns">
    <h3>
      <i class="material-icons">shopping_basket</i>
      Votre panier
    </h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <h5>
      Total ({{itemCount}} element(s)):
      <span class="text--red text--bold js-cart-total">{{(cart | async).grossTotal | currency:'EUR':true}}</span>
    </h5>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <a class="success button large expanded"
       [attr.disabled]="itemCount === 0 ? true : null"
       routerLink="/checkout">Proc√©der au paiement</a>
  </div>
</div>
<div class="row">
  <div class="small-12 columns text-center">
    ou
  </div>
</div>
<div class="row">
  <div class="small-12 columns">
    <button type="button"
            class="secondary button small expanded js-btn-empty-cart"
            (click)="emptyCart()"
            [attr.disabled]="itemCount === 0 ? true : null">
      Vider le panier
    </button>
  </div>
</div>
